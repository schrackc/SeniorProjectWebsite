<!DOCTYPE html>
<html>
  
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: rgb(98,0,238);
  color: rgb(255, 255, 255);
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f43636;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  
  .cancelbtn {
     width: 100%;
  }
 
}

</style>
</head>
<body>
  
 <h2>Scan-A-Lot Admin Login</h2> 

  <div class="imgcontainer">
    <img src="Images/logo.png" alt="Scan-A-Lot" class="avatar">
  </div>

  <div class="container">

    <!-- Reference labels using the input id -->
    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="email here" id="email"><br>

    <label for="password">Password</label>
   <input type="password" placeholder="password here" id="password"><br>

  <button id = button_login>Login </button>
  </div>
<!-- These are the javascript modules. A module js file allows you to combine with another js file -->
<script type="module" src="FirebaseRef.js"></script>
<script type ="module">
  import {signIn} from "./FirebaseRef.js";

  let buttonSubmit = document.querySelector("#button_login");
  buttonSubmit.addEventListener("click",function()
  { 
    let email = document.querySelector("#email").value;
    console.log("the email on button click is: " + email);
    let password = document.querySelector("#password").value;
    console.log("the password on button click is: " + password);
    console.log("Executing sign in"); 
    signIn(email,password);
   
  } );
</script>

</body>
</html>
