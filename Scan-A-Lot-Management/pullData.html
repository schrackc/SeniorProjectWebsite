<body>
  <table>
    <thead>
      <th>Password</th> 
      <th>Username</th>   
    </thead>
    <tbody id="tbody1"></tbody>
  </table>

      <script id="MainScript">

      firebase.initializeApp(firebaseConfig);
      let db= firebase.firestore();
      
          

    //Get data
    function getAllDataOnce(){
      db.collection("Officers").get().then((querySnapshot)=>{
        var Officers = [];
        querySnapshot.forEach(doc => {
          Officers.push(doc.data());
        });
        AddAllItemsToTheTable(Officers);
      });
    }

  
    function getAllDataRealTime(){
      db.collection("Officers").onSnapshot((querySnapshot)=>{
        var Officers = [];
        querySnapshot.forEach(doc => {
          Officers.push(doc.data());
        });

        AddAllItemsToTheTable(Officers);
      });
    }
   
      //filling the table
      var offNo = 0;
      var tbody = document.getElementById("tbody1");

      function AddItemToTable(Password,Username){
        var trow = document.createElement('tr');
        var td1 = document.createElement('td');
        var td2 = document.createElement('td');
        var td3 = document.createElement('td');

        //td1.innerHTML = ++offNo;
        td2.innerHTML = Password;
        td2.innerHTML = Username;

        trow.appendChild(td1);
        trow.appendChild(td2);
        trow.appendChild(td3);

        tbody.appendChild(trow);
      }
      function AddAllItemsToTheTable(OfficerDocList){
        offNo=0;
        tbody.innerHTML="";
        OfficerDocList.forEach(element => {
          AddItemToTable(element.Password, element.Username);
        });

      }

    window.onload = getAllDataOnce;
  
  </script>
  </body>
